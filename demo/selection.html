<html>
    <head>
        <title>bga-cards demo</title>
        <script>
            function define() {}
        </script>
        <link href="../bga-cards.css" rel="stylesheet"></script>
        <script src="../bga-cards.js" type="text/javascript"></script>
        <link href="./demo.css" rel="stylesheet"></script>
        <script src="./manager.js" type="text/javascript"></script>
        <script src="./line-stock.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="nav">
            <a href="index.html">Index</a> | 
            <a href="stocks.html">Stocks</a> | 
            <a href="decks.html">Decks</a> |
            <a href="selection.html">Card selection</a>
        </div>
        
        <h1>Card selection</h1>

        <div class="block">
            <div id="line-stock" class="selection-stock"></div>
            <div>
                selection type :
                <select onchange="selectionTypeChange(this.value)">
                    <option value="none">None</option>
                    <option value="single">single</option>
                    <option value="multiple" selected>multiple</option>
                </select>
            </div>
            <div>
                selectable cards :
                <select onchange="setSelectableCards(this.value == 'all')">
                    <option value="all">all</option>
                    <option value="odd">odd cards indexes</option>
                </select>
            </div>
            <div>
                Last selection change event : <span id="line-stock-last-selection-change"></span>
            </div>
            <div>
                Last click event : <span id="line-stock-last-click"></span>
            </div>
        </div>

        <script>
            initManager();
            initLineStock();
        </script>
    </body>
</html>
